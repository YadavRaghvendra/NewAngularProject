<div class="container">
  <div class="add-product-container">
    <h2>Add Product</h2>
    <button class="styled-button" (click)="goToListPage()">Go to Product List</button>
    <form [formGroup]="form" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" formControlName="productName" name="productName"  required>
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" formControlName="productDescription" name="productDescription" 
          required></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" formControlName="productPrice" name="productPrice" required>
      </div>
      <div class="form-group">
        <label for="productStock">Product Stock:</label>
        <input type="number" id="productStock" formControlName="productStock" name="productStock"  required>
      </div>
      <button type="submit" [disabled]="!form.valid">Add Product</button>
    </form>
  </div>
</div>
